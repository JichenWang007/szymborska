<html>
    <head>
        <link rel="stylesheet" href="styles/animal-style.css">
    </head>
    <body>
        <div class="left_column">
            <div class="btn-group">
                <button class="button" onclick="myFunction(1)"><img src="images/animal1.png"></button>
                <button class="button" onclick="myFunction(2)"><img src="images/animal2.png"></button>
                <button class="button" onclick="myFunction(3)"><img src="images/animal3.png"></button>
                <button class="button" onclick="myFunction(4)"><img src="images/animal4.png"></button>
                <button class="button" onclick="myFunction(5)"><img src="images/animal5.png"></button>
                <button class="button" onclick="myFunction(6)"><img src="images/animal6.png"></button>
                <button class="button" onclick="myFunction(7)"><img src="images/animal7.png"></button>
                <button class="button" onclick="myFunction(8)"><img src="images/animal8.png"></button>
            </div>
        </div>
        <div class="right_column">
            <img id="discription" src="images/description1.jpg" height=80%>
            <img id="back-button" src="images/back-button.jpg" height=20% usemap="#button_map">
        </div>
        <script>
        function myFunction(i) {
            var pic;
            switch(i) {
                case 1:
                    pic = "images/description1.jpg";
                    break;
                case 2:
                    pic = "images/description2.jpg";
                    break;
                case 3:
                    pic = "images/description3.jpg";
                    break;
                case 4:
                    pic = "images/description4.jpg";
                    break;
                case 5:
                    pic = "images/description5.jpg";
                    break;
                case 6:
                    pic = "images/description6.jpg";
                    break;
                case 7:
                    pic = "images/description7.jpg";
                    break;
                case 8:
                    pic = "images/description8.jpg";
                    break;
                default:
                    pic = "images/description1.jpg";
}
            document.getElementById("discription").src = pic;
        }
        </script>
        <map name="button_map">
            <area shape="rect" coords="0,0,700,100" alt="link" href="animal0.html" style="outline: none">
        </map>
    </body>
</html>
